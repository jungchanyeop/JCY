<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>div블록과 span인라인</title>
</head>
<body>
	<h3>사랑</h3>
	<hr>
	<div style="background-color:skyblue; padding:20px;">
		내가 사람의 방언과 천사의 말을 할지라도
		<span style="color:red;">사랑</span>이 없으면소리나는 구리와 울리는 꽹가리가 되고,
		<span style="color:red;">사랑</span>이 없으면 아무것도 아니라.
	</div>
	<p style="background-color:#ffd400;">
		~우리 서로 <span style="color:#0019f4;">사랑</span>하며 살아요~
	</p>
	<div style="background-color:#000; padding:10px;">
		<span style="color:red;">졸려 자고싶어</span>
	</div>
</body>
</html>
